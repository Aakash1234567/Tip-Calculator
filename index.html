<!DOCTYPE html>
<html>
<head>
	<title>Tip Calculator</title>
	<link rel="stylesheet" type="text/css" href="main.css">
</head>
<body>

	<div id="container">
		<h1>Tip Calculator</h1>
		<div id="Calculator">
			<form>
				<label for="billAmount">How much was your bill?</label>
				<span>$</span><input type="text" id="billAmount">
				<label>How was your service?</label>
				<select id="serviceQuality">
					<option disabled selected value="0">-- Choose an option --</option>
					<option value="0.3">30% - Outstanding</option>
					<option value="0.2">20% - Good</option>
					<option value="0.15">15% - It was okay</option>
					<option value="0.10">10% - Bad</option>
					<option value="0.05">5% - Terrible</option>
				</select>
				<label id="totalPeople">How many people are sharing the bill?</label>
				<input type="text" id="totalPeople"><span>people</span>
				<button type="button" id="calculate">Calculate!</button>
			</form>
		</div>
		<div id="totalTip">
			<sup>$</sup><span id="tip">0.00</span>
			<small id="each">each</small>
		</div>
	</div>

	<script type="text/javascript" src="script.js"></script>
</body>
</html>
